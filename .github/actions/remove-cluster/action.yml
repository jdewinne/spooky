name: 'Replicated remove cluster'
description: 'Remove a cluster'
inputs:
  replicated-app:
    description: 'Replicated App Slug.'
    required: true
    default: ''
  replicated-api-token:
    description: 'Replicated API Token.'
    required: true
    default: ''
  cluster-id:
    description: 'Cluster id to remove.'
    required: true
runs:
  using: 'docker'
  image: '../Dockerfile'
  args:
    - cluster
    - rm
    - --id=${{ inputs.cluster-id }}
  env:
    REPLICATED_APP: ${{ inputs.replicated-app }}
    REPLICATED_API_TOKEN: ${{ inputs.replicated-api-token }}